          fetch-depth: 1
      - name: OCaml-check-change
        run: |
          pwd && echo "checking dir up" && ls -lh ../
          echo "workspace ${{ github.workspace }} and workplace ${{ github.workplace }}"
          ./buildkite/scripts/lint-check-format.sh && ./scripts/require-ppxs.py
