---
# .github/workflows/compile-ocaml.yaml

name: Compile OCaml Workflow

on:
  workflow_call:
    inputs:
      dune_profile:
        required: true
        type: string

jobs:
  ocaml-compile:
    runs-on: minafoundation-default-runners
    steps:
      - name: Checkout MinaFoundation/mina
        uses: actions/checkout@v3
        with:
          repository: MinaFoundation/mina
          submodules: true
          fetch-depth: 1
      - name: Run Compile OCaml ${{ inputs.dune_profile }}
        run: echo "Run Compile OCaml ${{ inputs.dune_profile }}"
